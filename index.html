<!DOCTYPE HTML>
<html>
<head>
<title>HTML5 Javascript Virtual Piano</title>
<meta name="description" content="HTML5 Javascript Virtual Piano" />
<meta name="keywords" content="HTML5,JavaScript,Piano" />
<meta name="author" content="Livio Ribeiro" />
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<script>
window.onload = function() {
	document.getElementById("piano").style.display = "block";
	document.getElementById("loader").style.display = "none";
};
</script>
</head>
<body>

<div id="loader">
	<img src="preloader.gif">
</div>
<div id="piano">
	<h1 id="brand">Virtual Piano</h1>
	<div id="keyboard">
		<div id="C3" class="key">
			<div id="C3s" class="blackKey">&nbsp;</div>
		</div>
		<div id="D3" class="key">
			<div id="D3s" class="blackKey">&nbsp;</div>
		</div>
		<div id="E3" class="key">
			<div class="invisible">&nbsp;</div>
		</div>
		<div id="F3" class="key">
			<div id="F3s" class="blackKey">&nbsp;</div>
		</div>
		<div id="G3" class="key">
			<div id="G3s" class="blackKey">&nbsp;</div>
		</div>
		<div id="A3" class="key">
			<div id="A3s" class="blackKey">&nbsp;</div>
		</div>
		<div id="B3" class="key">
			<div class="invisible">&nbsp;</div>
		</div>
		<div id="C4" class="key">
			<div id="C4s" class="blackKey">&nbsp;</div>
		</div>
		<div id="D4" class="key">
			<div id="D4s" class="blackKey">&nbsp;</div>
		</div>
		<div id="E4" class="key">
			<div class="invisible">&nbsp;</div>
		</div>
		<div id="F4" class="key">
			<div id="F4s" class="blackKey">&nbsp;</div>
		</div>
		<div id="G4" class="key">
			<div id="G4s" class="blackKey">&nbsp;</div>
		</div>
		<div id="A4" class="key">
			<div id="A4s" class="blackKey">&nbsp;</div>
		</div>
		<div id="B4" class="key">
			<div class="invisible">&nbsp;</div>
		</div>
		<div id="C5" class="key">
			<div class="invisible">&nbsp;</div>
		</div>
	</div>
</div>

<p class="hint">Use your querty keyboard to interact with the virtual piano</p>

<p id="credits">
	&copy;2011 Livio Ribeiro <br />
</p>

<script data-main="scripts/main.js" src="scripts/require.js"></script>
</body>
</html>
